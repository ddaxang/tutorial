<script>
    $(function () {
        // menu 클릭 시 nav 표시/숨김 및 아이콘 변경
        $("button.menu").on('click', function () {
            console.log('header01 menu');
            var nav = $('nav');
            var menuIcon = $(this).find('.material-symbols-rounded');

            nav.toggleClass('on');

            if (nav.hasClass('on')) {
                menuIcon.text('close');
            } else {
                menuIcon.text('menu');
            }
        });
    });
</script>
